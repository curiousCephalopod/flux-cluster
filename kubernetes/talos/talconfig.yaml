# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.6.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.29.2

clusterName: &cluster winds
endpoint: https://zephyrus.othrys.chaos:6443
clusterPodNets:
  - "20.69.0.0/16"
clusterSvcNets:
  - "20.96.0.0/16"
cniConfig:
  name: none

nodes:
  - hostname: "zephyrus.${physical_domain}"
    talosImageURL: "ghcr.io/nberlee/installer:v1.6.4-rk3588"
    ipAddress: "10.20.0.11"
    installDisk: "/dev/mmcblk0"
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - "10.20.0.11/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"
    patches:
      - |-
        machine:
          kernel:
            modules:
              - name: rockchip-cpufreq
  - hostname: "notus.${physical_domain}"
    ipAddress: "10.20.0.12"
    installDisk: "/dev/mmcblk0"
    controlPlane: false
    networkInterfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - "10.20.0.12/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"

patches:
  - |-
    machine:
      files:
        - content: "${ca_chain}"
          permissions: 0644
          path: /etc/ssl/certs/ca-certificates
          op: append
  - |-
    machine:
      registries:
        mirrors:
          docker.io:
            endpoints:
              - https://dockerio.${mirrors_domain}
          gcr.io:
            endpoints:
              - https://gcrio.${mirrors_domain}
          ghcr.io:
            endpoints:
              - https://ghcrio.${mirrors_domain}
          registry.k8s.io:
            endpoints:
              - https://k8sio.${mirrors_domain}

controlPlane:
  patches:
    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Enable cluster discovery
    - &discoveryPatch |-
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: false

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            image-gc-low-threshold: 50
            image-gc-high-threshold: 55
            rotate-server-certificates: true
          nodeIP:
            validSubnets:
              - "10.20.0.0/24"

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Force nameserver
    - &nameserverPatch |-
      machine:
        network:
          nameservers:
            - 10.20.0.1

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 10.20.0.1

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: 65536
          fs.inotify.max_user_watches: 524288
          fs.inotify.max_user_instances: 8192

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.20.0.0/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

