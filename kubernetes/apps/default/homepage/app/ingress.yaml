apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  ingressClassName: cilium
  rules:
    - host: "homepage.${CLUSTER_DOMAIN}"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 3000
  tls:
    - hosts:
      - homepage.${CLUSTER_DOMAIN}
      secretName: homepage-tls-certificate
