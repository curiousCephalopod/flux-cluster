---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: rook-ceph-dashboard-password
spec:
  itemPath: "vaults/K8s-Winds/items/rook-ceph"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rook-ceph-dashboard-password
spec:
  secretStoreRef:
    kind: SecretStore
    name: onepassword-connect
  target:
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: rook-ceph
      property: password
