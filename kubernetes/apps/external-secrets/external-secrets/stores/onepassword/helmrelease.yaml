---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: connect
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    operator:
      create: false
