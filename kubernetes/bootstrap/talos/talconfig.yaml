# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.1

clusterName: &cluster winds
endpoint: https://eurus.othrys.chaos:6443
clusterPodNets:
  - "20.69.0.0/16"
clusterSvcNets:
  - "20.96.0.0/16"
cniConfig:
  name: none

nodes:
  - hostname: "notus.${physical_domain}"
    talosImageURL: "factory.talos.dev/installer/98507a632d7b5e9d0203e40a0f688d26a3e9c2b9f3043c628a0c69e576ee953c"
    ipAddress: "10.20.0.11"
    installDisk: "/dev/mmcblk0"
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:3a:dd:90:fb:b7"
        dhcp: false
        addresses:
          - "10.20.0.11/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/openebs/local
                type: bind
                source: /var/openebs/local
                options:
                  - bind
                  - rshared
                  - rw
  - hostname: "zephyrus.${physical_domain}"
    talosImageURL: "registry.cronus.chaos/installer:v1.7.4-rk3588"
    ipAddress: "10.20.0.12"
    installDisk: "/dev/mmcblk0"
    nodeLabels: {'role': 'storage-node'}
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "f2:0b:f9:64:33:23"
        dhcp: false
        addresses:
          - "10.20.0.12/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"
    patches:
      - |-
        machine:
          kernel:
            modules:
              - name: rockchip-cpufreq
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/openebs/local
                type: bind
                source: /var/openebs/local
                options:
                  - bind
                  - rshared
                  - rw
  - hostname: "eurus.${physical_domain}"
    talosImageURL: "registry.cronus.chaos/installer:v1.7.4-rk3588"
    ipAddress: "10.20.0.13"
    installDisk: "/dev/mmcblk0"
    nodeLabels: {'role': 'storage-node'}
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "26:a4:58:e4:1b:bd"
        dhcp: false
        addresses:
          - "10.20.0.13/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "10.20.0.1"
    patches:
      - |-
        machine:
          kernel:
            modules:
              - name: rockchip-cpufreq
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/openebs/local
                type: bind
                source: /var/openebs/local
                options:
                  - bind
                  - rshared
                  - rw

patches:
  - |-
    machine:
      files:
        - content: "${ca_chain}"
          permissions: 0644
          path: /etc/ssl/certs/ca-certificates
          op: append

controlPlane:
  patches:
    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Enable cluster discovery
    - &discoveryPatch |-
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: false

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            image-gc-low-threshold: 50
            image-gc-high-threshold: 55
            rotate-server-certificates: true
          nodeIP:
            validSubnets:
              - "10.20.0.0/24"

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Force nameserver
    - &nameserverPatch |-
      machine:
        network:
          nameservers:
            - 10.20.0.1

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 10.20.0.1

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: 65536
          fs.inotify.max_user_watches: 524288
          fs.inotify.max_user_instances: 8192

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.20.0.0/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

